{% extends "base.html" %}

{% block title %}Classes{% endblock %}

{% block content %}

<h1>Classes</h1>

<ul>
{% for instance in instance_list %}
  <li><a href="{% url 'classroom:instance' instance.id %}">{{ instance }}</a></li>
{% endfor %}
</ul>

{% if perms.instance.can_create %}
<a class="button" href="{% url 'classroom:create_instance' %}">+ New Class</a>
{% endif %}

{% endblock %}
